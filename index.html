<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Outfit:wght@700&family=Vina+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&family=Outfit:wght@700&family=Vina+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <style>
  </style>
    
</head>
<body>
  <div class="container">
     <div class="image">
      <img src="./images/image-product-desktop.jpg">
     </div>
     <div class="main">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="comment">A floral, solar and voluptuous interpretation composed by Oliver Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <h1 class="cost" id="new_cost">$149.99</h1>
          <p class="cost" id="old_cost"><del>$169.99</del></p>
          <br>
          <button ><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>

     </div>

  </div>

  
</body>
